name: run-test
run-name: Smoke Tests on NextJS App.
on: [pull_request]
jobs:
    running unit tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "20"
            - run: npm ci
            - run: npm run test
